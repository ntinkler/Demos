<!DOCTYPE html>
<html>
    <head>
        <title>Calendly-Demo</title>
        <link rel="stylesheet" href="tokenPrompt.css">
    </head>
    <body>
        <form id="tokenForm">
            <label for="token"><p class="emphasis">Please enter your <a href="https://developer.calendly.com/v1/docs/getting-your-authentication-token" target="_blank">Calendly API Key</a></p></label>
            <br/>
            <input id="token" type="text" autofocus>
            <br/>
        </form>
        <button type="submit" form="tokenForm" value="Submit" class="redButton">Submit</button>
        <script src="tokenPrompt.js"></script>
    </body>
</html>
